version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: data_cleaner_db
    restart: always
    environment:
      POSTGRES_USER: datacleaner
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: data_cleaner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: data_cleaner_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    container_name: data_cleaner_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://datacleaner:secure_password_123@postgres:5432/data_cleaner_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    depends_on:
      - postgres
      - redis

  celery_worker:
    build: .
    container_name: data_cleaner_worker
    restart: always
    command: celery -A backend.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://datacleaner:secure_password_123@postgres:5432/data_cleaner_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data: