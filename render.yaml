services:
  # Web Service (FastAPI Backend)
  - type: web
    name: data-cleaner-api
    runtime: python
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: numpy pandas scikit-learn && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: data-cleaner-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: "*"

databases:
  # PostgreSQL Database
  - name: data-cleaner-db
    plan: starter
    region: oregon
    databaseName: datacleaner
    user: datacleaner

