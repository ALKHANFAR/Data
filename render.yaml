services:
  # Web Service (FastAPI Backend)
  - type: web
    name: data-cleaner-api
    runtime: python
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: numpy pandas scikit-learn && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: data-cleaner-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: data-cleaner-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: data-cleaner-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: data-cleaner-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.render.com

  # Celery Worker (Background Tasks)
  - type: worker
    name: data-cleaner-worker
    runtime: python
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: numpy pandas scikit-learn && pip install --no-cache-dir -r requirements.txt
    startCommand: celery -A backend.tasks.celery_app worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: data-cleaner-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: data-cleaner-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: data-cleaner-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: data-cleaner-redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: data-cleaner-db
    plan: starter
    region: oregon
    databaseName: datacleaner
    user: datacleaner

  # Redis Cache
  - name: data-cleaner-redis
    plan: starter
    region: oregon
    ipAllowList: []

